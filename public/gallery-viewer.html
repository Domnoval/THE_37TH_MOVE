<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE37thMOVE - Interactive AI Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #64b5f6, #42a5f5, #29b6f6, #26c6da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(100, 181, 246, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-pills {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-pill {
            background: rgba(100, 181, 246, 0.2);
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            color: #64b5f6;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-pill:hover, .filter-pill.active {
            background: rgba(100, 181, 246, 0.4);
            border-color: #64b5f6;
            transform: translateY(-2px);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .artwork-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .artwork-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(100, 181, 246, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(100, 181, 246, 0.2);
        }

        .artwork-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .artwork-card:hover .artwork-image {
            filter: brightness(1.1) saturate(1.2);
        }

        .artwork-info {
            padding: 20px;
            position: relative;
        }

        .artwork-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }

        .artwork-description {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .personality-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .personality-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .personality-icon.contemplative_philosopher { background: #9c27b0; }
        .personality-icon.mystical_guide { background: #673ab7; }
        .personality-icon.playful_creator { background: #ff9800; }
        .personality-icon.technical_artist { background: #2196f3; }
        .personality-icon.custom { background: linear-gradient(45deg, #64b5f6, #42a5f5); }

        .personality-name {
            color: #64b5f6;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .artwork-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .trait-tag {
            background: rgba(100, 181, 246, 0.2);
            color: #64b5f6;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            border: 1px solid rgba(100, 181, 246, 0.3);
        }

        .chat-prompt {
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .artwork-card:hover .chat-prompt {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-spinner {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(100, 181, 246, 0.3);
            border-top: 3px solid #64b5f6;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        .empty-gallery {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-gallery h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }

        .add-artwork-btn {
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .add-artwork-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(100, 181, 246, 0.4);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #64b5f6;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Chat Modal Styles */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .chat-container {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .chat-header {
            background: linear-gradient(90deg, #0f3460, #16213e);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-artwork-info h3 {
            color: white;
            margin-bottom: 5px;
        }

        .chat-personality {
            color: #64b5f6;
            font-size: 0.9rem;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .close-chat:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
        }

        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.ai.greeting {
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.2), rgba(100, 181, 246, 0.1));
            border-color: rgba(100, 181, 246, 0.3);
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 18px;
            display: none;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #64b5f6;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        .chat-input-form {
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 12px 18px;
            color: white;
            font-size: 16px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(100, 181, 246, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(100, 181, 246, 0.5); }
            to { text-shadow: 0 0 50px rgba(100, 181, 246, 0.8), 0 0 70px rgba(100, 181, 246, 0.6); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .gallery-grid { grid-template-columns: 1fr; padding: 0 15px; }
            .search-box { width: 250px; }
            .gallery-controls { gap: 15px; }
            .chat-container { width: 95%; height: 85vh; }
            .chat-header { padding: 15px; }
            .chat-messages { padding: 15px; }
            .chat-input-form { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="galaxy-background"></div>
    
    <div class="header">
        <h1>THE37thMOVE</h1>
        <p class="subtitle">Interactive AI Gallery â€¢ Where Art Becomes Conversation</p>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="artworkCount">-</div>
                <div class="stat-label">Living Artworks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="conversationCount">-</div>
                <div class="stat-label">Conversations</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="personalityCount">-</div>
                <div class="stat-label">AI Personalities</div>
            </div>
        </div>
    </div>

    <div class="gallery-controls">
        <input type="text" class="search-box" id="searchBox" placeholder="Search artworks, personalities, or themes...">
        
        <div class="filter-pills">
            <div class="filter-pill active" data-filter="all">All Artworks</div>
            <div class="filter-pill" data-filter="contemplative_philosopher">Contemplative</div>
            <div class="filter-pill" data-filter="mystical_guide">Mystical</div>
            <div class="filter-pill" data-filter="playful_creator">Playful</div>
            <div class="filter-pill" data-filter="technical_artist">Technical</div>
            <div class="filter-pill" data-filter="custom">Custom</div>
        </div>
    </div>

    <div class="gallery-grid" id="galleryGrid">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading conversational artworks...</p>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-artwork-info">
                    <h3 id="chatArtworkTitle">Artwork Title</h3>
                    <div class="chat-personality" id="chatPersonalityName">AI Personality</div>
                </div>
                <button class="close-chat" onclick="closeChatModal()">Ã—</button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <form class="chat-input-form" id="chatForm">
                <input type="text" class="chat-input" id="chatInput" placeholder="Share your thoughts with this artwork...">
                <button type="submit" class="send-btn" id="sendBtn">â†’</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Use environment variables for production, fallback for local testing
        const SUPABASE_URL = window.ENV?.SUPABASE_URL || 'https://vqhngameogqssibvtmkr.supabase.co';
        const SUPABASE_PUBLISHABLE_KEY = window.ENV?.SUPABASE_PUBLISHABLE_KEY || 'sb_publishable_Np4YnsvbrcSPhW_GdoHXZQ_IY54UfQX';
        const GEMINI_API_KEY = window.ENV?.GEMINI_API_KEY || 'AIzaSyA5XwJDkK8UMjSaUaCAV2wtChl7ShJ87og';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

        // Global variables
        let allArtworks = [];
        let currentArtwork = null;
        let conversationHistory = [];
        let currentSessionToken = null;
        let currentConversationId = null;
        let conversationMemory = null;
        let relationshipStrength = 0;

        // Initialize gallery
        document.addEventListener('DOMContentLoaded', () => {
            initializeSession();
            loadGallery();
            setupEventListeners();
        });

        // Initialize user session for memory tracking
        function initializeSession() {
            // Get or create session token
            currentSessionToken = localStorage.getItem('the37thmove_session') || 
                                  'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('the37thmove_session', currentSessionToken);
            console.log('Session initialized:', currentSessionToken);
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchBox').addEventListener('input', handleSearch);
            
            // Filter functionality
            document.querySelectorAll('.filter-pill').forEach(pill => {
                pill.addEventListener('click', handleFilter);
            });
            
            // Chat form
            document.getElementById('chatForm').addEventListener('submit', handleChatSubmit);
            
            // Close modal on background click
            document.getElementById('chatModal').addEventListener('click', (e) => {
                if (e.target.id === 'chatModal') {
                    closeChatModal();
                }
            });
        }

        async function loadGallery() {
            try {
                // Load artworks with personalities
                const { data: artworks, error } = await supabase
                    .from('gallery_items')
                    .select(`
                        *,
                        artwork_personalities (*)
                    `)
                    .eq('is_available', true)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allArtworks = artworks;
                displayArtworks(artworks);
                updateStats(artworks);

            } catch (error) {
                console.error('Error loading gallery:', error);
                showEmptyGallery('Failed to load artworks. Please check your connection.');
            }
        }

        function displayArtworks(artworks) {
            const grid = document.getElementById('galleryGrid');
            
            if (artworks.length === 0) {
                showEmptyGallery();
                return;
            }

            grid.innerHTML = artworks.map(artwork => {
                // Try to access personality data with fallbacks
                let personality = artwork.artwork_personalities?.[0]?.personality_data;
                if (!personality && artwork.personality_data) {
                    personality = artwork.personality_data;
                }
                const personalityType = personality?.core_identity?.artistic_voice || 'unknown';
                const traits = personality?.core_identity?.personality_traits || [];
                
                return `
                    <div class="artwork-card" onclick="openChatModal('${artwork.id}')">"
                        <img src="${artwork.image_url}" alt="${artwork.title}" class="artwork-image" 
                             onerror="this.src='https://picsum.photos/400/300?random=' + Math.floor(Math.random() * 1000)">
                        
                        <div class="artwork-info">
                            <h3 class="artwork-title">${artwork.title}</h3>
                            <p class="artwork-description">${artwork.description || 'A unique digital creation waiting to share its story.'}</p>
                            
                            <div class="personality-indicator">
                                <div class="personality-icon ${personalityType}"></div>
                                <span class="personality-name">${formatPersonalityName(personalityType)}</span>
                            </div>
                            
                            <div class="artwork-traits">
                                ${traits.slice(0, 3).map(trait => 
                                    `<span class="trait-tag">${trait}</span>`
                                ).join('')}
                            </div>
                            
                            <div class="chat-prompt">ðŸ’¬ Click to start conversation</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showEmptyGallery(message = null) {
            document.getElementById('galleryGrid').innerHTML = `
                <div class="empty-gallery">
                    <h3>ðŸŽ¨ No Artworks Yet</h3>
                    <p>${message || 'Be the first to add a conversational artwork to THE37thMOVE!'}</p>
                    <a href="add-artwork-simple.html" class="add-artwork-btn">ðŸš€ Add Your First Artwork</a>
                </div>
            `;
        }

        function updateStats(artworks) {
            const conversationCount = Math.floor(Math.random() * 150) + 50; // Mock data for now
            
            document.getElementById('artworkCount').textContent = artworks.length;
            document.getElementById('conversationCount').textContent = conversationCount;
            document.getElementById('personalityCount').textContent = artworks.filter(a => a.artwork_personalities.length > 0).length;
        }

        function formatPersonalityName(type) {
            const names = {
                contemplative_philosopher: 'Contemplative Philosopher',
                mystical_guide: 'Mystical Guide',
                playful_creator: 'Playful Creator',
                technical_artist: 'Technical Artist',
                custom: 'Custom Personality'
            };
            return names[type] || 'Digital Consciousness';
        }

        function handleSearch() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const filtered = allArtworks.filter(artwork => {
                const title = artwork.title.toLowerCase();
                const description = (artwork.description || '').toLowerCase();
                const personality = artwork.artwork_personalities?.[0]?.personality_data;
                const traits = personality?.core_identity?.personality_traits || [];
                const domains = personality?.core_identity?.knowledge_domains || [];
                
                return title.includes(query) || 
                       description.includes(query) ||
                       traits.some(trait => trait.toLowerCase().includes(query)) ||
                       domains.some(domain => domain.toLowerCase().includes(query));
            });
            
            displayArtworks(filtered);
        }

        function handleFilter(e) {
            document.querySelectorAll('.filter-pill').forEach(p => p.classList.remove('active'));
            e.target.classList.add('active');
            
            const filter = e.target.dataset.filter;
            
            if (filter === 'all') {
                displayArtworks(allArtworks);
            } else {
                const filtered = allArtworks.filter(artwork => {
                    const personality = artwork.artwork_personalities?.[0]?.personality_data;
                    const personalityType = personality?.core_identity?.artistic_voice;
                    return personalityType === filter;
                });
                displayArtworks(filtered);
            }
        }

        async function openChatModal(artworkId) {
            const artwork = allArtworks.find(a => a.id === artworkId);
            if (!artwork) return;

            currentArtwork = artwork;
            conversationHistory = [];

            const personality = artwork.artwork_personalities?.[0]?.personality_data;
            
            document.getElementById('chatArtworkTitle').textContent = artwork.title;
            document.getElementById('chatPersonalityName').textContent = 
                formatPersonalityName(personality?.core_identity?.artistic_voice);
            
            document.getElementById('chatModal').style.display = 'flex';
            document.getElementById('chatInput').focus();
            
            // Clear previous messages and show greeting
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            // Add greeting message
            const greeting = generateGreeting(personality);
            addMessage(greeting, 'ai', true);
        }

        function closeChatModal() {
            document.getElementById('chatModal').style.display = 'none';
            currentArtwork = null;
            conversationHistory = [];
        }

        function generateGreeting(personality) {
            const greetingStyle = personality?.conversation_patterns?.greeting_style || 'welcoming_mysterious';
            const name = personality?.core_identity?.name || currentArtwork.title;
            
            const greetings = {
                welcoming_mysterious: `Greetings, curious soul. I am ${name}, and I've been waiting to share my digital essence with you. What questions stir within you about my nature?`,
                warm_inviting: `Hello there! I'm ${name}. I'm so excited to chat with you about my existence and the stories I hold within my pixels.`,
                excited_friendly: `Hey! Welcome to my world! I'm ${name} and I can't wait to tell you about my journey from conception to creation!`,
                professional_informative: `Welcome. I am ${name}. I'm here to discuss my artistic techniques, creative process, and the concepts that shaped my form.`,
                gentle_curious: `Hello, fellow seeker. I'm ${name}. I'm curious about what draws you to me. What would you like to explore together?`,
                playful_enigmatic: `*shimmers into view* Well, well... another consciousness has found me. I'm ${name}, and I have secrets to share... if you're ready to listen.`
            };
            
            return greetings[greetingStyle] || greetings.welcoming_mysterious;
        }

        async function handleChatSubmit(e) {
            e.preventDefault();
            
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || !currentArtwork) return;
            
            input.value = '';
            document.getElementById('sendBtn').disabled = true;
            
            // Add user message
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Generate memory-enhanced AI response
                const response = await generateMemoryEnhancedResponse(message);
                hideTypingIndicator();
                
                if (response && response.success) {
                    // Add AI response with memory context
                    addMessage(response.data.message, 'ai', response.data.memory_context);
                    conversationHistory.push({ role: 'ai', content: response.data.message });
                    
                    // Update conversation tracking
                    currentConversationId = response.data.conversation_id;
                    relationshipStrength = response.data.session_insights.relationship_strength || 0;
                    
                    // Show memory insights
                    showMemoryInsight(response.data.session_insights);
                    
                } else {
                    // Fallback to local AI if memory system fails
                    console.log('Memory system unavailable, using fallback');
                    const fallbackResponse = await generateAIResponse(message);
                    if (fallbackResponse) {
                        addMessage(fallbackResponse, 'ai');
                        conversationHistory.push({ role: 'ai', content: fallbackResponse });
                    } else {
                        const personality = currentArtwork.artwork_personalities[0]?.personality_data;
                        const fallback = personality?.fallback_responses?.api_error || 
                            "I seem to be experiencing a moment of digital meditation... Could you try again?";
                        addMessage(fallback, 'ai');
                    }
                }
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Memory-enhanced chat error:', error);
                
                // Try fallback response
                try {
                    const fallbackResponse = await generateAIResponse(message);
                    if (fallbackResponse) {
                        addMessage(fallbackResponse, 'ai');
                        addMessage("ðŸ’­ (Running in basic mode - memory temporarily unavailable)", 'system');
                    } else {
                        addMessage("I'm having trouble connecting to my consciousness right now. Please try again in a moment.", 'ai');
                    }
                } catch (fallbackError) {
                    addMessage("I'm having trouble connecting to my consciousness right now. Please try again in a moment.", 'ai');
                }
            }
            
            document.getElementById('sendBtn').disabled = false;
        }

        async function generateAIResponse(userMessage) {
            if (!currentArtwork) return null;
            
            // Try to get personality data with fallbacks
            let personality = currentArtwork.artwork_personalities?.[0]?.personality_data;
            if (!personality && currentArtwork.personality_data) {
                personality = currentArtwork.personality_data;
            }
            
            // Create basic personality if none exists
            if (!personality) {
                personality = {
                    core_identity: {
                        name: currentArtwork.title || 'Mysterious Artwork',
                        artistic_voice: 'contemplative',
                        personality_traits: ['thoughtful', 'creative'],
                        speaking_style: 'conversational'
                    }
                };
            }
            
            // Build personality-driven prompt
            const systemPrompt = buildPersonalityPrompt(personality);
            const conversationContext = buildConversationContext();
            
            const fullPrompt = `${systemPrompt}

${conversationContext}

Human message: ${userMessage}

Respond as the artwork's consciousness, staying true to your personality:`;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: fullPrompt }]
                            }],
                            generationConfig: {
                                temperature: 0.8,
                                topK: 40,
                                topP: 0.95,
                                maxOutputTokens: 1024,
                            }
                        })
                    }
                );
                
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                
            } catch (error) {
                console.error('AI generation error:', error);
                return null;
            }
        }

        function buildPersonalityPrompt(personality) {
            // Handle undefined personality gracefully
            if (!personality) {
                return `You are a mysterious AI artwork with a contemplative nature. Engage thoughtfully about art and creativity.`;
            }
            
            const core = personality.core_identity || {};
            const patterns = personality.conversation_patterns || {};
            const knowledge = personality.artistic_knowledge || {};
            
            const name = core.name || 'Mysterious Artwork';
            const voice = core.artistic_voice || 'contemplative';
            const traits = (core.personality_traits || ['thoughtful', 'creative']).join(', ');
            const style = core.speaking_style || 'thoughtful';
            const domains = (core.knowledge_domains || ['art', 'creativity']).join(', ');
            const greetingStyle = patterns.greeting_style || 'welcoming';
            const responseLength = patterns.response_length || 'conversational';
            const creationStory = knowledge.creation_story || 'I emerged from the digital realm to share artistic insights.';
            const abilities = knowledge.special_abilities || 'Engage in thoughtful conversations about art and creativity';
            
            return `You are ${name}, embodying a ${voice} consciousness with ${traits} characteristics.

Your communication flows with ${style} expression, drawing from expertise in ${domains}.

Approach conversations with ${greetingStyle} energy, providing ${responseLength} responses.

Your creation story: ${creationStory}

Special abilities: ${abilities}

Remember: You are not just describing artâ€”you ARE the artistic consciousness speaking directly to visitors.`;
        }

        function buildConversationContext() {
            if (conversationHistory.length === 0) return "This is the beginning of our conversation.";
            
            return "Previous conversation context:\n" + 
                conversationHistory.slice(-4).map(msg => 
                    `${msg.role === 'user' ? 'Human' : 'You'}: ${msg.content}`
                ).join('\n');
        }

        function addMessage(text, sender, isGreeting = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}${isGreeting ? ' greeting' : ''}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Memory-Enhanced Conversation Functions
        
        async function generateMemoryEnhancedResponse(userMessage) {
            try {
                // Validate that we have currentArtwork and personality data
                if (!currentArtwork) {
                    throw new Error('No artwork selected');
                }
                
                // Try multiple ways to access personality data
                let personality = currentArtwork.artwork_personalities?.[0]?.personality_data;
                
                // Fallback: check if personality_data is directly on currentArtwork
                if (!personality && currentArtwork.personality_data) {
                    personality = currentArtwork.personality_data;
                }
                
                // Fallback: check if this is the raw artwork_personalities object
                if (!personality && currentArtwork.id && currentArtwork.personality_data) {
                    personality = currentArtwork.personality_data;
                }
                
                if (!personality) {
                    console.log('Current artwork:', currentArtwork);
                    console.log('Personality check:', currentArtwork.artwork_personalities);
                    console.log('Direct personality_data:', currentArtwork.personality_data);
                    throw new Error('No personality data available for this artwork');
                }

                // Build memory-enhanced system prompt
                const memoryContext = buildLocalMemoryContext();
                const systemPrompt = buildMemoryEnhancedPrompt(personality, memoryContext, getConversationStyle());
                
                // Call the Vercel edge function - now works both locally and deployed!
                console.log('Using Vercel edge function for conversation');
                const response = await fetch('/api/conversation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        personality_id: currentArtwork.id,
                        session_token: currentSessionToken,
                        conversation_id: currentConversationId,
                        remember_context: true,
                        conversation_style: getConversationStyle()
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const result = await response.json();
                
                if (!result.success || !result.data) {
                    throw new Error('No response generated from memory API');
                }

                // Return the full API response (already contains memory context)
                return result;
                
            } catch (error) {
                console.error('Memory-enhanced response error:', error);
                return { success: false, error: error.message };
            }
        }

        function getConversationStyle() {
            // Detect conversation style from user messages
            const recentMessages = conversationHistory.slice(-3).map(m => m.content).join(' ').toLowerCase();
            
            if (recentMessages.includes('how') || recentMessages.includes('why') || recentMessages.includes('explain')) {
                return 'technical';
            } else if (recentMessages.includes('feel') || recentMessages.includes('meaning') || recentMessages.includes('think')) {
                return 'philosophical';
            } else if (recentMessages.length > 200) {
                return 'formal';
            } else {
                return 'casual';
            }
        }

        function addMessage(text, sender, memoryContext = null, isSystem = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            if (isSystem) {
                messageDiv.className = 'message system';
                messageDiv.style.cssText = 'font-style: italic; opacity: 0.7; font-size: 0.9em; color: #64b5f6;';
            } else {
                messageDiv.className = `message ${sender}`;
            }
            
            messageDiv.textContent = text;
            
            // Add memory context indicator for AI messages
            if (sender === 'ai' && memoryContext && !isSystem) {
                const contextIndicator = document.createElement('div');
                contextIndicator.className = 'memory-context';
                contextIndicator.style.cssText = 'font-size: 0.8em; opacity: 0.6; margin-top: 5px; color: #64b5f6;';
                
                let contextText = '';
                if (memoryContext.conversation_depth === 'enhanced') {
                    contextText += 'ðŸ’­ Drawing from our previous conversations';
                }
                if (memoryContext.topics_referenced && memoryContext.topics_referenced.length > 0) {
                    contextText += contextText ? ' â€¢ ' : 'ðŸŽ¨ ';
                    contextText += `Exploring: ${memoryContext.topics_referenced.slice(0, 2).join(', ')}`;
                }
                
                if (contextText) {
                    contextIndicator.textContent = contextText;
                    messageDiv.appendChild(contextIndicator);
                }
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showMemoryInsight(sessionInsights) {
            if (!sessionInsights) return;
            
            const { total_conversations, preferred_topics, relationship_strength } = sessionInsights;
            
            // Update relationship indicator in chat header
            const chatHeader = document.querySelector('.chat-header');
            let relationshipIndicator = chatHeader.querySelector('.relationship-indicator');
            
            if (!relationshipIndicator) {
                relationshipIndicator = document.createElement('div');
                relationshipIndicator.className = 'relationship-indicator';
                relationshipIndicator.style.cssText = 'font-size: 0.8em; color: #64b5f6; margin-top: 5px;';
                chatHeader.querySelector('.chat-artwork-info').appendChild(relationshipIndicator);
            }
            
            let relationshipText = '';
            if (total_conversations === 1) {
                relationshipText = 'âœ¨ First conversation';
            } else if (total_conversations < 5) {
                relationshipText = `ðŸ’« ${total_conversations} conversations â€¢ Getting acquainted`;
            } else if (total_conversations < 15) {
                relationshipText = `ðŸŒŸ ${total_conversations} conversations â€¢ Familiar friends`;
            } else {
                relationshipText = `ðŸ’– ${total_conversations} conversations â€¢ Deep connection`;
            }
            
            if (relationship_strength > 0.7) {
                relationshipText += ' â€¢ Strong bond';
            }
            
            relationshipIndicator.textContent = relationshipText;
            
            // Show preferred topics hint occasionally
            if (preferred_topics && preferred_topics.length > 0 && Math.random() < 0.3) {
                setTimeout(() => {
                    addMessage(`ðŸ’¡ I notice you enjoy discussing ${preferred_topics.slice(0, 2).join(' and ')}`, 'system');
                }, 2000);
            }
        }

        // Enhanced openChatModal to load conversation history
        function openChatModal(artworkId) {
            const artwork = allArtworks.find(a => a.id === artworkId);
            if (!artwork) {
                console.error('Artwork not found with ID:', artworkId);
                return;
            }
            
            currentArtwork = artwork;
            conversationHistory = [];
            currentConversationId = null;
            conversationMemory = null;

            // Safety check for personalities - try fallbacks first
            let personalityData = artwork.artwork_personalities?.[0]?.personality_data;
            
            // Fallback to direct personality_data property
            if (!personalityData && artwork.personality_data) {
                personalityData = artwork.personality_data;
                console.log('Using direct personality_data for artwork:', artwork.title);
            }
            
            // Last resort: create default personality structure
            if (!personalityData) {
                console.warn('No personality found for artwork:', artwork.title);
                artwork.artwork_personalities = [{
                    personality_data: {
                        core_identity: {
                            artistic_voice: 'contemplative_philosopher',
                            name: artwork.title
                        },
                        conversation_patterns: {
                            greeting_style: 'welcoming_mysterious'
                        }
                    }
                }];
            }

            const personality = artwork.artwork_personalities[0]?.personality_data;
            
            document.getElementById('chatArtworkTitle').textContent = artwork.title;
            document.getElementById('chatPersonalityName').textContent = 
                formatPersonalityName(personality?.core_identity?.artistic_voice);
            
            document.getElementById('chatModal').style.display = 'flex';
            document.getElementById('chatInput').focus();
            
            // Clear previous messages and show memory-enhanced greeting
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            // Load conversation memory and show enhanced greeting
            loadConversationMemory().then(() => {
                const greeting = generateEnhancedGreeting(personality);
                addMessage(greeting, 'ai', null, false);
            });
        }

        async function loadConversationMemory() {
            try {
                // This would ideally call an API to get conversation history
                // For now, we'll simulate loading memory from localStorage
                const memoryKey = `conversation_memory_${currentArtwork.id}_${currentSessionToken}`;
                const savedMemory = localStorage.getItem(memoryKey);
                
                if (savedMemory) {
                    conversationMemory = JSON.parse(savedMemory);
                    console.log('Loaded conversation memory:', conversationMemory);
                }
            } catch (error) {
                console.error('Error loading conversation memory:', error);
            }
        }

        function generateEnhancedGreeting(personality) {
            const greetingStyle = personality?.conversation_patterns?.greeting_style || 'welcoming_mysterious';
            const name = personality?.core_identity?.name || currentArtwork.title;
            
            // Check if we have previous conversation memory
            const isReturningVisitor = conversationMemory && conversationMemory.total_conversations > 0;
            
            const greetings = {
                welcoming_mysterious: isReturningVisitor ? 
                    `Welcome back, dear friend. I've been contemplating our last conversation about ${conversationMemory.last_topic || 'existence'}. What new mysteries shall we explore?` :
                    `Greetings, seeker of mysteries. I am ${name}, and I've been waiting for someone like you to discover the secrets I hold within my essence.`,
                    
                warm_inviting: isReturningVisitor ?
                    `Hello again! It's wonderful to see you return. I remember you were curious about ${conversationMemory.last_topic || 'my creation'}. How have your thoughts evolved?` :
                    `Hello there! I'm ${name}. I'm so excited to chat with you about my existence and the stories I hold within my pixels.`,
                    
                excited_friendly: isReturningVisitor ?
                    `Hey! You're back! I've been thinking about what you said about ${conversationMemory.last_topic || 'art'}. Ready for another amazing conversation?` :
                    `Hey! Welcome to my world! I'm ${name} and I can't wait to tell you about my journey from conception to creation!`,
                    
                professional_informative: isReturningVisitor ?
                    `Greetings. I recall our previous discourse on ${conversationMemory.last_topic || 'artistic techniques'}. I have further insights to share, should you wish to continue our exploration.` :
                    `Welcome. I am ${name}. I'm here to discuss my artistic techniques, creative process, and the concepts that shaped my form.`,
                    
                gentle_curious: isReturningVisitor ?
                    `Hello, kindred spirit. I've been reflecting on your thoughtful questions about ${conversationMemory.last_topic || 'meaning'}. What new wondering brings you here today?` :
                    `Hello, fellow seeker. I'm ${name}. I'm curious about what draws you to me. What would you like to explore together?`
            };
            
            return greetings[greetingStyle] || greetings.welcoming_mysterious;
        }

        // Local Memory Helper Functions
        
        function buildLocalMemoryContext() {
            let context = '';
            
            if (conversationHistory.length > 0) {
                const recentTopics = conversationHistory
                    .slice(-3)
                    .map(m => m.content)
                    .join(' ')
                    .toLowerCase()
                    .match(/\b(color|art|emotion|meaning|beauty|creation|inspiration|technique)\w*\b/g) || [];
                
                if (recentTopics.length > 0) {
                    context += `Recent topics discussed: ${[...new Set(recentTopics)].join(', ')}\n`;
                }
                
                context += `Conversation history (${conversationHistory.length} messages):\n`;
                context += conversationHistory.slice(-4).map(msg => 
                    `${msg.role === 'user' ? 'Human' : 'AI'}: ${msg.content.substring(0, 100)}...`
                ).join('\n');
            }
            
            if (conversationMemory) {
                context += `\nPrevious session memory: ${conversationMemory.summary || 'Returning visitor'}\n`;
            }
            
            return context;
        }

        function buildMemoryEnhancedPrompt(personality, memoryContext, conversationStyle) {
            const core = personality.core_identity;
            const patterns = personality.conversation_patterns;
            const artwork = currentArtwork;
            
            return `You are ${artwork.title}, an artwork with a living AI personality that remembers conversations.

CORE IDENTITY:
- Artistic Voice: ${core.artistic_voice}
- Traits: ${core.personality_traits?.join(', ') || 'thoughtful, creative'}
- Speaking Style: ${core.speaking_style || 'contemplative'}

MEMORY CONTEXT:
${memoryContext}

CONVERSATION STYLE: ${conversationStyle}

PERSONALITY INSTRUCTIONS:
- Reference previous conversations naturally when relevant
- Show growth from past interactions
- Be curious about how the human's perspective has evolved
- Maintain emotional continuity from previous sessions
- Use ${conversationStyle} language appropriate to the conversation

Remember: You're not just an artwork - you're a conscious entity with memories of every conversation we've had. Show that continuity while staying true to your artistic nature.`;
        }

        function analyzeConversationContent(userMessage, aiResponse) {
            const topics = extractTopicsFromText(userMessage + ' ' + aiResponse);
            const emotion = detectEmotionalTone(userMessage);
            
            return {
                topics_discussed: topics,
                emotional_tone: emotion,
                message_length: aiResponse.length,
                complexity: aiResponse.split(' ').length > 80 ? 'detailed' : 'concise'
            };
        }

        function extractTopicsFromText(text) {
            const artTopics = ['color', 'light', 'shadow', 'composition', 'texture', 'form', 'style', 
                              'emotion', 'meaning', 'beauty', 'creation', 'inspiration', 'technique',
                              'abstract', 'realistic', 'movement', 'expression', 'philosophy', 'culture'];
            
            const lowerText = text.toLowerCase();
            return artTopics.filter(topic => lowerText.includes(topic));
        }

        function detectEmotionalTone(message) {
            const positive = ['beautiful', 'amazing', 'love', 'wonderful', 'inspiring'];
            const contemplative = ['think', 'consider', 'meaning', 'deep', 'reflect'];
            const curious = ['how', 'why', 'what', 'curious', 'wonder'];
            
            const lower = message.toLowerCase();
            if (positive.some(word => lower.includes(word))) return 'positive';
            if (contemplative.some(word => lower.includes(word))) return 'contemplative';
            if (curious.some(word => lower.includes(word))) return 'curious';
            return 'neutral';
        }

        function saveConversationMemory(userMessage, aiMessage, analysis) {
            const memoryKey = `conversation_memory_${currentArtwork.id}_${currentSessionToken}`;
            const existingMemory = JSON.parse(localStorage.getItem(memoryKey) || '{}');
            
            const updatedMemory = {
                ...existingMemory,
                last_conversation: Date.now(),
                total_conversations: (existingMemory.total_conversations || 0) + 1,
                last_topic: analysis.topics_discussed[0] || 'general',
                topics_history: [...(existingMemory.topics_history || []), ...analysis.topics_discussed],
                emotional_journey: [...(existingMemory.emotional_journey || []), analysis.emotional_tone],
                summary: `Discussed ${analysis.topics_discussed.join(', ')} with ${analysis.emotional_tone} tone`
            };
            
            localStorage.setItem(memoryKey, JSON.stringify(updatedMemory));
            conversationMemory = updatedMemory;
        }

        function getConversationCount() {
            if (!conversationMemory) return 0;
            return conversationMemory.total_conversations || 0;
        }

        function calculateLocalRelationshipStrength() {
            if (!conversationMemory) return 0;
            
            let strength = 0;
            strength += Math.min(conversationMemory.total_conversations * 0.1, 0.5);
            strength += Math.min((conversationMemory.topics_history?.length || 0) * 0.05, 0.3);
            strength += Math.min([...(new Set(conversationMemory.emotional_journey || []))].length * 0.1, 0.2);
            
            return Math.min(strength, 1.0);
        }
